<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Website Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen px-4"
  >
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
      <h1 class="text-xl font-semibold mb-4">Generate Business Website</h1>
      <form
        id="generate-form"
        action="/generate"
        method="post"
        class="flex flex-col gap-4"
      >
        <input
          type="text"
          name="business_name"
          placeholder="Business Name"
          required
          class="p-2 border rounded"
        />
        <input
          type="text"
          name="business_type"
          placeholder="e.g. Coffee Shop, Clinic..."
          required
          class="p-2 border rounded"
        />
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">
          Generate
        </button>
      </form>
      <div id="loading" class="hidden mt-4 text-blue-600">
        ‚è≥ Generating your website, please wait...
      </div>
      {% if zip_path %}
      <div class="mt-4">
        <a href="{{ zip_path }}" class="text-green-600 underline"
          >Download Your Website ZIP</a
        >
      </div>
      {% endif %}
    </div>
    <script>
      const form = document.getElementById("generate-form");
      const loading = document.getElementById("loading");
      form.addEventListener("submit", () => {
        loading.classList.remove("hidden");
      });
    </script>
  </body>
</html>
